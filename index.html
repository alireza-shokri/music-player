<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-plaear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://assets-global.website-files.com/5eb95676e9fa1d7beeb22700/5f8a1d2e8244768f14e48b6a_zero-logo-transparent.png" type="image/x-icon">
</head>
<body>
    <div class="all">
        <div class="parent">
            <div class="parent_img">
                <img src="" alt="img-music" id="img_cover">
            </div>
            <div class="info">
                <h2 class="naem_music"></h2>
                <h3 class="name_kh"></h3>
            </div>

            <audio src="" id="audio"></audio>

                <div class="play_music">
                    <div class="time_music">
                        <span class="time_sh"></span>
                        <span class="time_finsh"></span>
                    </div>
                    <div class="parent_navar">
                        <div class="navar"></div>
                    </div>
                </div>
               
            <div class="butn">
                <div>
                    <img src="img/menu-icon.png" alt="menu" class="menu " title="menu">
                </div>
                <div>
                     <img src="img/Previous-icon.png" alt="previous" class="previous" title="previous">
                </div>
                <div>
                    <img src="img/play-icon.png" alt="play" class="play" title="play">
                </div>
                <div>
                    <img src="img/next-icon.png" alt="next" class="next" title="next">
                </div>
                <div>
                     <img src="img/speed-icon.png" alt="speed"  class="speed" title="speed 1.5">
                </div>
            </div>
        </div>
    </div>

    <ul class="ul">
    </ul>
    <script src="app.js"></script>
</body>
</html>
